<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Estiben Yessid Jimenez Hernandez</h1>
        <h1>Omar Elian Martinez Perez</h1>
    </header>

    <h2>Lista de Estudiantes</h2>

    <div class="container">
        <table id="Estudiantes">
            <thead>
                <tr>
                    <th></th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Nota 1 (20%)</th>
                    <th>Nota 2 (20%)</th>
                    <th>Nota 3 (20%)</th>
                    <th>Nota 4 (40%)</th>
                    <th>Definitiva</th>
                    <th>A/N</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <form id="registro">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="nota1">Nota 1 (20%):</label>
            <input type="number" id="nota1" name="nota1" step="0.01" min="0" max="5" required><br><br>

            <label for="nota2">Nota 2 (20%):</label>
            <input type="number" id="nota2" name="nota2" step="0.01" min="0" max="5" required><br><br>

            <label for="nota3">Nota 3 (20%):</label>
            <input type="number" id="nota3" name="nota3" step="0.01" min="0" max="5" required><br><br>

            <label for="nota4">Nota 4 (40%):</label>
            <input type="number" id="nota4" name="nota4" step="0.01" min="0" max="5" required><br><br>

            <button type="submit" id="guardar">Guardar</button>
            <p id="msg" class="msg"></p>
        </form>
    </div>

    <div id="modal">
        <p>¿Seguro que quieres eliminar el registro?</p>
        <button id="confirmarEliminar">Sí</button>
        <button id="cancelarEliminar">No</button>
    </div>

    <div id="msg2" class="msg2"></div>

    <script src="index.js"></script>
</body>
</html>
